<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* HEADER */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: linear-gradient(90deg, #111, #202020);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(255,255,255,0.3);
  z-index: 1000;
}

/* HERO */
.hero {
  margin-top: 80px;
  padding: 40px 20px 20px;
  text-align: center;
}

.hero h1 { font-size: 34px; margin-bottom: 10px; }
.hero p { color: #aaa; }

/* AD BANNER */
.ad-banner {
  max-width: 100%;
  margin: 15px auto 30px;
  text-align: center;
}

/* PRODUCTS */
.product-section { padding: 30px; }

.product-row {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 25px;
}

.product-card {
  background: rgba(48,48,48,0.9);
  border-radius: 16px;
  padding: 15px;
  transition: 0.3s;
}

.product-card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 0 30px rgba(255,255,255,0.4);
}

.product-card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 12px;
}

.product-card h3 { margin: 10px 0 5px; }
.product-card p { color: #0f0; font-weight: bold; }

.stars { color: gold; }

.product-card button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(90deg, #111, #444);
  color: white;
  cursor: pointer;
}
</style>
</head>
