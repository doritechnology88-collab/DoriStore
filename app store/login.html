  <style>

    .captcha-box {
      width:300px;

      display:flex;

    }

    .captcha-left {
      display:flex;

    }

    .captcha-logo {

      font-size:13px;
      margin-top:6px;
    }

<body>

  <h1>Dori Store</h1>
  <p>Login or Register</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <!-- CAPTCHA -->
  <div class="captcha-box">
    <div class="captcha-left">
      <input type="checkbox" id="humanCheck">
      <span>I’m not a robot</span>
    </div>

    <div class="captcha-logo">
      <img src="Dori Technology.png" alt="Dori Logo">
      Dori CAPTCHA
    </div>
  </div>

  <div id="captchaMsg"></div>

  <button onclick="login()">Login</button>
  <button class="btn2" onclick="register()">Register</button>

  <p id="msg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtHG6AwXIqp3yVHRSKT-KDIzNW9L_GSGA",
      authDomain: "peoples-user-data.firebaseapp.com",
      projectId: "peoples-user-data",
      appId: "1:816888596794:web:4625533b60ef2b07536803"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const msg = t => document.getElementById("msg").innerText = t;
    const capMsg = t => document.getElementById("captchaMsg").innerText = t;
    const email = () => document.getElementById("email").value.trim();
    const pass  = () => document.getElementById("password").value;

    /* ---------- CAPTCHA LOGIC ---------- */
    let pageLoad = Date.now();
    let mouseMoved = false;
    let verified = false;

    window.addEventListener("mousemove", () => mouseMoved = true);

    document.getElementById("humanCheck").addEventListener("change", e => {
      const time = Date.now() - pageLoad;

      if (time < 2000 || !mouseMoved) {
        capMsg(" Verification failed");
        e.target.checked = false;
        return;
      }

      verified = true;
      capMsg(" Verified");
    });

    function captchaOk() {
      if (!verified) {
        msg(" Please verify captcha");
        return false;
      }
      return true;
    }

    function resetCaptcha() {
      verified = false;
      mouseMoved = false;
      pageLoad = Date.now();
      document.getElementById("humanCheck").checked = false;
      capMsg("");
    }

    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "home.html";
    });

    window.login = async () => {
      if (!captchaOk()) return;
      try {
        await signInWithEmailAndPassword(auth, email(), pass());
        window.location.href = "store.html";
      } catch (e) {
        resetCaptcha();
        msg("❌ " + e.message);
      }
    };

    window.register = async () => {
      if (!captchaOk()) return;
      try {
        await createUserWithEmailAndPassword(auth, email(), pass());
        window.location.href = "home.html";
      } catch (e) {
        resetCaptcha();
        msg("❌ " + e.message);
      }
    };
  </script>

</body>
